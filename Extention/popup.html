        <style>
            body {
                width: 200px;
                padding: 10px;
            }
            * {
                margin: 0;
                padding: 0;

                font-size: 16px;

            #popupHead img {
                margin-right: 10px;
            }
            #popupHead p span {
                color: rgb(146, 230, 11);
            }

            #thanks {
                width: 100%;
                text-align: center;
                display: block;
                margin-top: 5px;
            }
        </style>
        <title>Pratoy's Ad Blocker</title>
    </head>
    <body>
        <div id="popupHead" class="main-text">
            <img src="../images/logo.png" />
